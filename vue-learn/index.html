<!DOCTYPE html>
<html lang="ch">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{message}}
     <p class="cool" v-bind:class="{good:isGood}" @click="reveseMsg">{{msg}}</p>
    <!--<p class="cool" :class="isGood?'good':'bad'">蜗牛好帅</p>
    <p class="cool" :class="[activeClass]">蜗牛好帅</p>-->
    <ul>
      <li v-for="todo in todos">{{todo.text}}</li>
    </ul> 
    <!-- 双向数据绑定 -->
    <p>{{content}}</p>
    <input type="text" v-model="content" v-bind:title="title"/>
  </div>
  <script>
    function res(msg){
      return msg.split('').reverse().join('');
    }
    var app = new Vue({
      el: '#app',
      data: {
        message: "hello",
        isGood: true,
        activeClass: 'active',
        todos: [
          { text: '学习Vue' },
          { text: '学习Js' },
          { text: '学习Html' },
          { text: '学习Css' }
        ],
        content:"",
        msg:"蜗牛好帅",
        title:"这是标题"
      },
      methods:{
        reveseMsg:function(){
          this.msg = res(this.msg);
        }
      }
    })
    app.msg = "sssss";
  </script>
</body>

</html>
